// Display section describes display backend settings
display:
{
	// Indicates which graphics system shall be used:
	// if true - wayland, otherwise DRM.

	useWayland = false;
	
	// Describes connectors configuration.
	// id        - connector id. This id must match vdispl section
	//             in the domain config.
	// connector - for DRM specifies real HW DRM connector name. 
	//             For wayland specifies virtual connector name
	//             which can be referenced by input section.
	// surfaceId - IVI extension surface ID. Used by Display
	//             Manager. Can be omitted if DRM is enabled.

	connectors = (
		{ id = "0"; connector = "HDMI-A-0"; surfaceId = 32; },
		{ id = "1"; connector = "VGA";      surfaceId = 33; },
		{ id = "2"; connector = "HDMI-A-1"; surfaceId = 34; }
	);
};

// Input section describes input backend settings
input:
{
	// Describes inputs configuration.
	// id        - input id. This id must match vkb section
	//             in the domain config.
	// connector - use virtual wayland connector to connect this input
	//             with.
	// device    - HW input device.
	// Only one option either connector or device should be specified

	keyboards = (
		{ id = "0"; connector = "VGA" },
		{ id = "1"; device = "/dev/input/event0"; }
	);
	
	pointers = (
		{ id = "0"; connector = "VGA" },
		{ id = "1"; device = "/dev/input/event1"; }
	);
	
	touches = (
		{ id = "0"; connector = "VGA" },
		{ id = "1"; device = "/dev/input/event2"; }
	);
};
