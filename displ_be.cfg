// Display section describes display backend settings
display:
{
	// Indicates which graphics system shall be used:
	// if true - wayland, otherwise DRM.
	useWayland = true;
	
	// Describes domain's configuration.
	// name - domain name;
	// devId - device id;
	// connectors - array of backend connector names which corresponds frontend
	// connector indexes. For wayland these names are virtual connectors
	// described in wayland section below. For DRM these are hardware DRM
	// connectors.
	doms = (
		{ name = "Dom1"; devId = 0; connectors = ["HDMI-A-0", "HDMI-B-0", "VGA"]; },
		{ name = "Dom1"; devId = 1; connectors = ["VGA"]; },
		{ name = "Dom2"; devId = 0; connectors = ["HDMI-A-1", "HDMI-B-1"]; }
	);
};

// Input section describes input backend settings
input:
{
	// Describes domain's configuration.
	// name - domain name;
	// devId - device id;
	// keyboard - keyboard config;
	// pointer - pointer config;
	// touch - touch config;
	// Input (keyboard, pinter, touch) config:
    //    There are two types of inputs: hardware (managed as input device) and
    //    virtual (managed by wayland).
    //    For hardware input setting "device" should be specified.
    //    For wayland input  setting "connector" should be set to appropriate
    //    virtual connector name (described in display.wayland section).
	// If some of input configs are omitted these devices will not be used.
	doms = (
		{ name = "Dom1"; devId = 0;
		  keyboard = { connector = "VGA" };
		  pointer =  { device = "/dev/input/event0"; };
		  touch =    { connector = "HDMI-A-0"};
		},
		{ name = "Dom2"; devId = 0;
		  keyboard = { device = "/dev/input/event1"; };
		  pointer =  { device = "/dev/input/event7"; };
		  touchId =  { connector = "HDMI-A-1"};
		}
	);
};
